<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rest API</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <h4>Create new Event</h4>

    <form id="formCreate">
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" name="name" class="form-control" id="nameInput" placeholder="Name" required>
        </div>
        <div class="form-group">
            <label for="typeInput">Type</label>
            <input type="text" name="type" class="form-control" id="typeInput" placeholder="Type" required>
        </div>
        <div class="form-group">
            <label for="dateInput">Date</label>
            <input type="date" name="date" class="form-control" id="dateInput" placeholder="YYYY-MM-DD" required>
        </div>

        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            Create
        </button>
    </form>


    <h4>Events</h4>
    <table class="table table-bordered" id="table-events">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Type</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="5">Loading Events. Please wait ...</td></tr>
        </tbody>
    </table>

    <div id="div-edit">
        <form id="formEdit" style="display: none">
            <h4>Edit Event</h4>
            <input type="hidden" id="idEdit" name="id" />
            <div class="form-group">
                <label for="nameInputEdit">Name</label>
                <input type="text" name="name" class="form-control" id="nameInputEdit"  required>
            </div>
            <div class="form-group">
                <label for="typeInputEdit">Type</label>
                <input type="text" name="type" class="form-control" id="typeInputEdit" required>
            </div>
            <div class="form-group">
                <label for="dateInputEdit">Date</label>
                <input type="date" name="date" class="form-control" id="dateInputEdit" required>
            </div>

            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                Edit
            </button>
        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script src="/frontend/js/app.js"></script>
</body>
</html>
